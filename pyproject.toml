[project]
name = "vim-pytoy"
version = "0.1.0"
description = "Python utility for Vim/Neovim + VSCode integration"
dependencies = [
    "pydantic>=2.0.0",
    "typing-extensions>=4.0.0",
    "psutil", 
    "pywinpty", 
]
requires-python = ">=3.8"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
]

[pytest]
testpaths = ["tests"]
python_paths = ["pythonx"]
addopts = ["-v"]
